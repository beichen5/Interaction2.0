<!DOCTYPE HTML>
<html>
<head>
    <title>css still life</title>
      <link rel="stylesheet"
              href="draw.css" type="text/css">
    </head>
<body>
    <div id="still_life_canvas">
    <div id="rubberband"></div>
        <div id="pencil">
            <div id="metal2"></div>
            <div id="metal"></div>
            <div id="pencil-body"></div>
            <div id="tip"></div>
        </div>
        <div id="peach">
        <div id="peach-left"></div>
        <div id="peach-right"></div>
        </div>
        <div id="water-bottle">
            <div id="bottle-body"></div>
            <div id="bottle-cap">
                <div id="bottle-cap-top"></div>
            </div>
            <div id="bottle-body-bottom"></div>
        </div>
        <div id="torch">
            <div id="torch-head"></div >
            <div id="torch-body"></div>
        </div>
        <div id="plastic-bottle"> 
            <div id="plastic-bottle-cap">
                <div id="plastic-bottle-cap-top"></div>
            </div>
            <div id="plastic-bottle-body-top">
            </div>
            <div id="plastic-bottle-body-bottom">
                <div id="plastic-bottle-body-down"></div>
            </div>
        </div>
        <div id="ball"></div>
        <div id="drug-bottle">
            <div id="drug-bottle-cap">
                <div id="drug-bottle-cap-top"></div>
            </div>
            <div id="drug-bottle-body">
                <div id="drug-bottle-body-bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
